	function oRow(){
		this.rowCount=0;
		this.add=function(){
			if (this.rowCount==0){
				this.rowCount=10;
			}else{
				this.rowCount+=40;
			}
			return this.rowCount;
		}
		this.reset=function(){
			this.rowCount=10;

		}

	}
